<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jumpy Jump</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<canvas id="gameCanvas"></canvas>
		<div id="chrono">00:00.00</div>
		<div id="levelName"></div>
		<div id="mobileEntryContainer" class="hidden">
			<div id="mobileEntry-left" class="entry">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" role="img" class="icon">
					<path d="M15 6 L9 12 L15 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
				</svg>
			</div>
			<div id="mobileEntry-right" class="entry">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" role="img" class="icon">
					<path d="M9 6 L15 12 L9 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
				</svg>

			</div>
			<div id="mobileEntry-up" class="entry">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" role="img" class="icon">
					<path d="M6 15 L12 9 L18 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
				</svg>

			</div>
			<div id="mobileEntry-down" class="entry">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" role="img" aria-label="FlÃ¨che bas" class="icon">
					<path d="M6 9 L12 15 L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
				</svg>

			</div>
			
			<div id="mobileEntry-special" class="entry">SPECIAL</div>
			<div id="mobileEntry-specialContainer" class="hidden">
				<div id="mobileEntry-special-enter" class="entry">ENTER</div>
				<div id="mobileEntry-special-debug" class="entry">DEBUG</div>
			</div>
		</div>

		<div id="loadingIcon" class="hidden loadingIcon">loading</div>
		<div id="didLevelsUpdate" class="hidden loadingIcon">levels updated</div>
		<div id="failedLevelsUpdate" class="hidden loadingIcon">failed to update levels</div>
		<div id="fullyLoadLevels" class="hidden loadingIcon">Levels up to date!</div>
		<div id="savingRun" class="hidden loadingIcon">Saving run</div>
		<div id="sendingRun" class="hidden loadingIcon">Sending run</div>
		<div id="fps"></div>

		<script>
			window.NETWORK_ADDRESS = "ws://jumpyjump-production-9b12.up.railway.app/";
			import("/JumpyJump/public/bundle.js").then(() => window.startGame());
		</script>
	</body>
</html>
